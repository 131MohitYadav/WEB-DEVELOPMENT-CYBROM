<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .log_1{
            border-radius: 20px solid black;
            border: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- <h1 id="showdata"></h1>
    <h2 id="showdata1"></h2> -->
    <h2 class="demo"></h2>
    <h2 class="demo"></h2>
    <h2 class="demo"></h2>
    <h2 class="demo"></h2>
    </p>
    <button id="logout">Logout</button>

    <script>

document.body.style.backgroundColor = "black";
        // used for retrieve data used key value for access
        let name = localStorage.getItem("username");
        let cont = localStorage.getItem("contact");
        let email = localStorage.getItem("email");
        let cty = localStorage.getItem("city");


        let nam = document.getElementsByClassName("demo")
        nam[0].innerHTML = "My Name is: " + name;
        nam[0].style.color = "red"
        nam[0].style.textAlign = "center"

        let cnt = document.getElementsByClassName("demo")
        cnt[1].innerHTML = " My Contact number is: " + cont;
        cnt[1].style.color = "blue"
        cnt[1].style.textAlign = "center"


        let eml = document.getElementsByClassName("demo")
        eml[2].innerHTML = "My Email Id is: " + email;
        eml[2].style.color = "red"
        eml[2].style.textAlign = "center"


        let city = document.getElementsByClassName("demo")
        city[3].innerHTML = "My City name  is: " + cty;
        city[3].style.color = "blue"
        city[3].style.textAlign = "center"





        let log = document.getElementById("logout")
        log.addEventListener("click", function () {
            log.classList.add('log_1')
            localStorage.removeItem("username")
            let clr = document.getElementsByClassName("demo")
            clr[0].innerHTML = "";

            localStorage.removeItem("contact")
            let clr1 = document.getElementsByClassName("demo")
            clr1[1].innerHTML = "";

            localStorage.removeItem("email")
            let clr2 = document.getElementsByClassName("demo")
            clr2[2].innerHTML = "";

            localStorage.removeItem("city")
            let clr3 = document.getElementsByClassName("demo")
            clr3[3].innerHTML = "";



        });
    </script>
</body>

</html>
